<dom-module id="charger-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-button.fancy {
        font-size: 20px;
      }

    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar><b>Menu</b></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]about">About EV</a>
          <a name="view2" href="[[rootPath]]news">EV News</a>
          <a name="view3" href="[[rootPath]]account">Account / Billing</a>
          <a name="view4" href="[[rootPath]]request">Request Station</a>
          <a name="view5" href="[[rootPath]]map">Find Station / Reserve</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>EV Charger Station</div>
            <paper-button style="margin-right:-5px;" on-click="openDialog">
              <iron-icon style="margin-right: 2px;" icon="account-circle"></iron-icon>
              login
            </paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" style="width:100%; height:100%;" fallback-selection="view404" role="main">
          <my-about name="about"></my-about>
          <my-news name="news"></my-news>
          <my-request name="request"></my-request>
          <my-account name="account"></my-account>
          <my-map name="map" style="width:100%; height:100%"></my-map>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

        <paper-input always-float-label label="Password" type="password" value="{{password}}"></paper-input><br>
        <div class="buttons">
          <paper-button dialog-dismiss on-click="authUser">Sign-in</paper-button>

        </div>
    </paper-dialog> -->

  </template>

  <script>
    class ChargerApp extends Polymer.Element {
      static get is() { return 'charger-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          user: {
            type: String,
            //notify:true,
            //value:"test",
          },
          password: {
            type:String,
          },
          session:Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready(){
        super.ready();
        this._firebaseconfig();
        this._checkuser();
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'about';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('elements/my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      logout(){
        axios.get('http://localhost:3000/destroy').then((response) => {
            console.log(response);
        });
      }

      _checkuser(){
        // var user = firebase.auth().currentUser;
        // if (user) {
        //   console.log("User is signed in");
        // } else {
        //   console.log("No user is signed in")
        // }
        axios.get('http://localhost:3000/chksession').then((response) => {
            console.log(response);
        });
      }

      _firebaseconfig(){
        var config = {
            apiKey: "AIzaSyDpBtpDYu0a4roRChP0yWBgAu9yPB3lrjc",
            authDomain: "ocpp-database.firebaseapp.com",
            databaseURL: "https://ocpp-database.firebaseio.com",
            storageBucket: "ocpp-database.appspot.com",
          };
        firebase.initializeApp(config);
      }

      openDialog(){
        this.$.dialog.open();
      }

      authUser(){
        // firebase.auth().signInWithEmailAndPassword(this.user, this.password).catch(function(error) {
        //   // Handle Errors here.
        //   var errorCode = error.code;
        //   var errorMessage = error.message;
        //   console.log(errorCode,errorMessage);
        // });
        // console.log(firebase.auth().currentUser);  

        axios.post('http://localhost:3000/auth'
          ,{
            username : this.user,
            password : this.password
          })
          .then(function(response){
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

    }

    window.customElements.define(ChargerApp.is, ChargerApp);
  </script>
</dom-module>
