<dom-module id="my-login">
    <template>
        <style>
            :host {
                margin: 0px;
                padding: 0px;
                font-family: 'Nunito', sans-serif;
                line-height: 1.5;
                min-height: 100vh;
                background: #fff;
                font-size: 16px;
            }

            input,
            button {
                font-family: 'Nunito', sans-serif;
                font-weight: 700;
            }

            .main-div,
            .logout-div {
                width: 25%;
                margin: 0px auto;
                margin-top: 150px;
                padding: 20px;
            }

            
            .main-div paper-input {
                display: block;
                border: 1px solid #ccc;
                border-radius: 5px;
                background: #fff;
                padding: 15px;
                outline: none;
                width: 100%;
                margin-bottom: 20px;
                transition: 0.3s;
                -webkit-transition: 0.3s;
                -moz-transition: 0.3s;
            }

            .main-div paper-input:focus {
                border: 1px solid #777;
            }

            .main-div button,
            .logout-div button {
                background: #5d8ffc;
                color: #fff;
                border: 0px;
                border-radius: 5px;
                padding: 15px;
                display: block;
                width: 100%;
                transition: 0.3s;
                -webkit-transition: 0.3s;
                -moz-transition: 0.3s;
            }

            .main-div button:hover,
            .logout-div button:hover {
                background: #fff;
                color: #5d8ffc;
                border: 1px solid #5d8ffc;
                cursor: pointer;
            }
        </style>
        <!-- <div class="main-div">

                database-url="https://ocpp-database.firebaseio.com">
            </firebase-app>

            <login-fire-form app-name="email">
            </login-fire-form>
        </div> -->
        <div class="main-div">
            <h3>Welcome EV Charger Station</h3>
            <paper-input value={{userEmail}} always-float-label label="Email..."></paper-input>
            <paper-input type="password" value={{passWord}} always-float-label label="Password..."></paper-input>
            <!-- <input type="email" placeholder="Email..."  value={{userEmail}}>
            <input type="password" placeholder="Password..."  value={{passWord}}> -->

            <button on-click="login">Login to Account</button>
        </div>

        <!-- <div class="logout-div">
            <p id="user_id">...</p>
            <button onclick="logout()">Logout</button>
        </div> -->
    </template>

    <script>
        class MyLogin extends Polymer.Element {
            static get is() { return 'my-login'; }
            static get properties() {
                return {
                    userEmail: {
                        type: String
                    },
                    passWord: {
                        type: String
                    }
                };
            }
            ready() {
                super.ready();
            }
            login(){
                fb.checkLogin(this.userEmail,this.passWord); //query all marker from firebase
                // console.log(this.userEmail);
                // console.log(this.passWord);
            }
        }
        window.customElements.define(MyLogin.is, MyLogin);
    </script>
</dom-module>
