        <div class="main-div" id="login">
            <h3>Please Log-in</h3>
            <paper-input value={{userEmail}} always-float-label label="Email..."></paper-input>
            <paper-input type="password" value={{passWord}} always-float-label label="Password..."></paper-input>
            <!-- <input type="email" placeholder="Email..."  value={{userEmail}}>
            <input type="password" placeholder="Password..."  value={{passWord}}> -->

            <paper-button class="blue" on-click="login">Login</paper-button>
        </div>

        <div class="logout-div" id="logout" style="display:none;">
            <h3>User Profile</h3>
            <p>Email : <div id="userid"></div></p>
            <p>Amount : <div id="useramount"></div></p>
            <p>TagId : <div id="usertag"></div></p>
            <paper-button class="blue" on-click="logout">Logout</button>
        </div>
    </template>

    <script>
        class MyLogin extends Polymer.Element {
            static get is() { return 'my-login'; }
            static get properties() {
                return {
                    userEmail: {
                        type: String
                    },
                    passWord: {
                        type: String
                    }
                };
            }

            ready() {
                super.ready();
                this._checkuser();
            }

            _checkuser(){
                //console.log(localStorage.getItem("email"));
                if(localStorage.getItem("email") != null || localStorage.getItem("email") != undefined ){
                    this.$.login.style = "display:none";
                    this.$.logout.style = "display:block";
                }
            }

            login(){
                if(this.userEmail != undefined && this.passWord != undefined){
                    fb.checkLogin(this.userEmail,this.passWord, val => {
                        localStorage.setItem("tag", val.tag);
                        localStorage.setItem("email", val.email);
                        localStorage.setItem("amount", val.amount);
                        this.$.userid.innerHTML = localStorage.getItem("email");
                        this.$.usertag.innerHTML = localStorage.getItem("tag");
                        this.$.useramount.innerHTML = localStorage.getItem("amount");
                        this.$.login.style = "display:none;";
                        this.$.logout.style = "display:block;";
                    });
                }
                // console.log(this.userEmail);
                // console.log(this.passWord);
                
            }

            logout(){
                localStorage.removeItem("tag");
                localStorage.removeItem("amount");
                localStorage.removeItem("email");
                this.$.login.style = "display:block";
                this.$.logout.style = "display:none";
            }
        }
        window.customElements.define(MyLogin.is, MyLogin);
    </script>
