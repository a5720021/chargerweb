<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="my-map">
  <template>
    <style>

       :host {
        display: block;
        width:100%;
        height:100%;
      }
      google-map {
        width:100%;
        height:100%;
      }
    </style>

    <div class="card" style="width:100%; height:100%;">
      <google-map fit-to-markers latitude="13.736" longitude="100.523" api-key="AIzaSyCYjysZzUoJZnWwvcztEqnXaYKsZniP0-E">
        <template is="dom-repeat" items="{{position}}">
          <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]"></google-map-marker>
        </template>
      </google-map>
    </div>
  </template>

  <script>
    class MyMap extends Polymer.Element {
      static get is() { return 'my-map'; }
      static get properties() {
        return {
          position:{
            type:Array,
          }
        };
      }

      ready(){
        super.ready();
        fb.allMarker(pos => { this.position = pos }); //query all marker from firebase
      }
    }

    window.customElements.define(MyMap.is, MyMap);
  </script>
</dom-module>
