<link rel="import" href="../../bower_components/google-map/google-map.html">

<dom-module id="my-map">
  <template>
    <style>

       :host {
        display: block;
        width:100%;
        height:100%;
      }
      google-map {
        /* position: absolute; */
        width:100%;
        height:100%;
        /* width: 100%; */
      }
    </style>

    <div class="card" style="width:100%; height:100%;">
      <!-- <h1>Charge Point</h1> -->
      <google-map fit-to-markers latitude="13.45" longitude="100.13" on-google-map-ready='_myLocation' api-key="AIzaSyCYjysZzUoJZnWwvcztEqnXaYKsZniP0-E">
        <google-map-marker latitude="13.45" longitude="100.13"></google-map-marker>
        <google-map-marker latitude="13.736" longitude="100.523"></google-map-marker>
      </google-map>
    </div>
  </template>

  <script>
    class MyMap extends Polymer.Element {
      static get is() { return 'my-map'; }
      static get properties() {
        return {
          latitude: {
            type: String,
            value: '0'
          },
          longtitude: {
            type: String,
            value: '0'
          },
          elementId: String
        };
      }

      updateLocation(e) {
        //console.log(this.latitude);
        this.dispatchEvent(
          new CustomEvent('updateLocation', {
            bubbles: true, composed: true,
            detail: {
              id:this.elementId,
              latitude: this.latitude,
              longtitude: this.longtitude
            }
          })
        );
      }
    }

    window.customElements.define(MyMap.is, MyMap);
  </script>
</dom-module>
