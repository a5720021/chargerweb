<link rel="import" href="../../bower_components/google-map/google-map.html">

<dom-module id="my-map">
  <template>
    <style>
      google-map {
        height: 450px;
        width: 1000px;
      }
    </style>

    <div class="card">
      <h1>EV Charger Station Map</h1>
      <google-map api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
        <google-map-marker latitude=[[latitude]] longitude=[[longtitude]]></google-map-marker>
      </google-map>
    </div>
  </template>

  <script>
    class MyMap extends Polymer.Element {
      static get is() { return 'my-map'; }
      static get properties() {
        return {
          latitude: {
            type: String,
            value: '0'
          },
          longtitude: {
            type: String,
            value: '0'
          },
          elementId: String
        };
      }

      updateLocation(e) {
        //console.log(this.latitude);
        this.dispatchEvent(
          new CustomEvent('updateLocation', {
            bubbles: true, composed: true,
            detail: {
              id:this.elementId,
              latitude: this.latitude,
              longtitude: this.longtitude
            }
          })
        );
      }
    }

    window.customElements.define(MyMap.is, MyMap);
  </script>
</dom-module>
